<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de acceso</title>
</head>
<body>
    <div id="main-container">
        <div id="left_container">
            <form action="/">
            <div id="logo-container">
                <img src="img/logo.png" alt="">
            </div>

            <div id="title-container">
                <h2>Acceso</h2>
            </div>

            <div id="social-login-container">
                <button>Acceder con Google</button>
            </div>

            <div id="separator-container">
                <span>Acceder con correo electrónico</span>
            </div>

            <div id="inputs-container">
                <label for="username">Usuario</label>
                <input type="text" name="username">
                
                <label for="password">Contraseña</label>
                <input type="password" name="password">

                <div id="options_container">
                    <label><input type="checkbox" name="">Mantenerme conectado</label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>

                <div id="button-container">
                    <input type="submit" value="Iniciar sesión">
                </div>
            </div>

            <div id="register-container">
                <Span>¿No tienes cuenta? </Span><a href="#">Resgistarte</a>
            </div>
            </form>
        </div>

        <div id="right_container"></div>
    </div>
</body>
</html>
